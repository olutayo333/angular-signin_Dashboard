<div class="container-fluid mt-5">
    <div class="row col-lg-4 col-11 shadow px-3 py-4 col-11 mx-auto ">
        <p class="fs-1 text-primary text-center justify-content-center"> <u>Student Login Page</u></p>
      <form action="" #formone="ngForm">  
        <input  class="form-control mx-auto my-2" type="text" placeholder="username" [(ngModel)]= "userName" name="userName"    >
        
        <input class="form-control mx-auto my-2" type="password" placeholder="password" [(ngModel)]= "password" name="password">
        
        <button (click)="login()" class="btn btn-primary w-100" > LOGIN </button>
        <div class="text-danger"> {{message}} </div>
       </form>
    </div>
</div>
